<!-- DÃ©but de ma toolbar -->

<div style="z-index: -1;"> 
    <mat-toolbar>
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
      <a mat-flat-button class="companyName" routerLink="/index">
        <span>Accueil</span>
      </a>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-flat-button [routerLink]="['/Stock']">Gestion des stocks</a>
      </div>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-flat-button [routerLink]="['/AccueilDevis']">Gestion des devis</a>
      </div>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-flat-button [routerLink]="['/scans']">Carnet</a>
      </div>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-flat-button [routerLink]="['/logs']">Diffusion</a>
      </div>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-flat-button [routerLink]="['/logs']">Admin</a>
      </div>
  
    </mat-toolbar>

    <!-- Responsive de ma toolBar-->

    <mat-sidenav-container class="example-container" >
  
      <mat-sidenav #sidenav fxLayout="column" mode="side" opened="false" fxHide.gt-sm="true" style="position: fixed; margin-top: 55px;" >
        <div fxLayout="column">
          <a mat-flat-button [routerLink]="['/Stock']">Gestion des stocks</a>
          <a mat-flat-button [routerLink]="['/AccueilDevis']">Gestion des devis</a>
          <a mat-flat-button [routerLink]="['/scans']">Carnet</a>
          <a mat-flat-button [routerLink]="['/logs']">Diffusion</a>
          <a mat-flat-button [routerLink]="['/logs']">Admin</a>
        </div>
      </mat-sidenav>
      
    <!-- **** -->
    <app-navbardevis ></app-navbardevis>
