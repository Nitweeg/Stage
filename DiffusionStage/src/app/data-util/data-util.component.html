<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Utilisateur Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Utilisateur </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Groupe Column -->
    <ng-container matColumnDef="groupe">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Groupe </th>
      <td mat-cell *matCellDef="let element"> {{element.groupe}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-button> <mat-icon>delete</mat-icon> </button></td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>

  </table>
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="13"
    [pageSizeOptions]="[1,5, 10,13, 20]">
  </mat-paginator>
</div>
