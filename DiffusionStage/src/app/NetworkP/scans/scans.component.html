<app-header-admin></app-header-admin>
<mat-divider></mat-divider>
  <!-- **** -->
  <div class="grid-container">
    <div class="PDF">
      <p style="text-align: center;">
        <embed [src]="nompdf | pdf" type="application/pdf"
          height="535vh" width="100%">
      </p>
    </div>
    <div class="Search"></div>
    <div class="Tab">
      

<div class="mat-elevation-z8" style="width: 100%; height: 100%;">
  <table mat-table [dataSource]="dataSource">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">
          <mat-checkbox>
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="ToogleTag()">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- NÂ° Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; color: black;"> <strong>No</strong> </th>
        <td mat-cell *matCellDef="let element" style="color: grey;"> {{element.position}} </td>
      </ng-container>
    
      <!-- PDF Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; color: black;"> <strong>Pdf</strong></th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; color: black;"><strong>Date</strong></th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; color: black;"> <strong>Afficher</strong></th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="loadPDF(element.name)" > <mat-icon>visibility</mat-icon> </button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
  
    </table>
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[1,10, 50, 100, 500]">
    </mat-paginator>
  </div>
    </div>
  </div>
