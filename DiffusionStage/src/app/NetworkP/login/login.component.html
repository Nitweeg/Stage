<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Connexion</mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" name="nom" [(ngModel)]="user.nom">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="mdp" name="mdp" [(ngModel)]="user.mdp">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button class="btn-block" (click)="onLoggedin()">Connect</button>
        </form>
    </mat-card>
</div>
