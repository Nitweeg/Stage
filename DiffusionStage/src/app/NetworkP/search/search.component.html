<div class="flex-container">
    <div class="flex-item"><img src="../../assets/img/LogoSolumat.jpg"></div> 
    <div class="flex-item">
      <span id="compte">Fred Delattre</span>
      
      <button mat-icon-button [matMenuTriggerFor]="settings">
        <mat-icon style="font-size: 3vh; background-color: red;">settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item [routerLink]="['/logs']">
          <span>Logs</span>
        </button>
        <button mat-menu-item [routerLink]="['/utilisateur']">
          <span class="companyName">Utilisateur</span>
        </button>
        <button mat-menu-item [routerLink]="['/parametre']">
          <span>Paramètre</span>
        </button>
      </mat-menu>
      <button mat-icon-button >
        <mat-icon style="font-size: 3vh;">logout</mat-icon>
      </button> 
    </div> 
</div>
  
  <!-- **** -->
  
  <!-- Début de ma toolbar -->
  
    <div style="z-index: -1;"> 
      <mat-toolbar>
        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon style="font-size: 3vh;">menu</mat-icon>
          </button>
        </div>
    
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-flat-button class="item" [routerLink]="['/index']">Accueil</a>
        </div>
  
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-flat-button class="item" [routerLink]="['/Stock']">Gestion des stocks</a>
        </div>
  
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-flat-button class="item" [routerLink]="['/AccueilDevis']">Gestion des devis</a>
        </div>
  
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-flat-button class="item" [routerLink]="['/Carnet']">Carnet</a>
        </div>
  
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-flat-button class="item" [routerLink]="['/diffusion']" [matMenuTriggerFor] = "menu">Diffusion</a>
          <mat-menu #menu="matMenu">
            <a  mat-flat-button [routerLink]="['/retour']">Retour</a>
            <a  mat-flat-button [routerLink]="['/scans']">Scans</a>
          </mat-menu>
        </div>
    
      </mat-toolbar>
  
      <!-- Responsive de ma toolBar-->
  
      <mat-sidenav-container fxFlexFill class="example-container">
    
        <mat-sidenav #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
          <div fxLayout="column">
            <a mat-flat-button [routerLink]="['/index']" class="item">Accueil</a>
            <a mat-flat-button [routerLink]="['/Stock']" class="item">Gestion des stocks</a>
            <a mat-flat-button [routerLink]="['/AccueilDevis']" class="item">Gestion des devis</a>
            <a mat-flat-button [routerLink]="['/scans']" class="item">Carnet</a>
            <a mat-flat-button [routerLink]="['/Diffusion']" class="item" [matMenuTriggerFor] = "dif">Diffusion</a>
            <mat-menu #dif="matMenu">
                <a  mat-menu-item [routerLink]="['/scans']" >Retour</a>
                <a  mat-menu-item [routerLink]="['/scans']">Scans</a>
              </mat-menu>
          </div>
        </mat-sidenav>
      <!-- **** -->
      <mat-divider></mat-divider>

      <div class="grid-container2">

        <div class="Fleche">

          <button mat-icon-button [matMenuTriggerFor]="test" (menuOpened)="menuOpened()">
            <mat-icon>swap_vertical_circle</mat-icon>
          </button>

          <mat-menu #test="matMenu" style="width: 100%">
              <mat-form-field style="background-color: white; width: 100%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nom PDF" #input>
              </mat-form-field>
        
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aucun pdf ne correspond à votre demande "{{input.value}}"</td>
              </tr>
              <p class="material-icons">
                push_pin
              </p>
      
          </mat-menu>
          
        </div>        

      </div>
